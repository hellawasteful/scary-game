<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Blinked</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: red;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>You blinked</h1>
    <p>You blinked <span id="blinkCount"></span> times while watching me suffer.</p>
    <p>You flinched <span id="flinchCount"></span> times.</p>
    <p id="ipAddress">Your IP address is</p>
    <button onclick="leave()">Leave</button>

    <script>
        // Generate a random number between 30 and 120 for blinking
        var blinkCount = Math.floor(Math.random() * (120 - 30 + 1)) + 30;
        document.getElementById("blinkCount").textContent = blinkCount;

        // Generate a random number between 15 and 32 for flinching
        var flinchCount = Math.floor(Math.random() * (32 - 15 + 1)) + 15;
        document.getElementById("flinchCount").textContent = flinchCount;

        // Generate a random IP address
        var ipAddress = generateRandomIpAddress();
        var ipAddressElement = document.getElementById("ipAddress");
        var ipAddressText = "Your IP address is ";
        var currentText = "";

        // Typing animation for the IP address
        var typingInterval = setInterval(function() {
            if (currentText.length < ipAddressText.length) {
                currentText += ipAddressText[currentText.length];
                ipAddressElement.textContent = currentText;
            } else {
                clearInterval(typingInterval);
                // Redirect to index.html after 0.9 seconds
                setTimeout(function() {
                    leave();
                }, 900); // Redirect after 0.9 seconds
            }
        }, 100); // Typing speed: 100 milliseconds

        function leave() {
            window.location.href = "index.html";
        }

        // Function to generate a random IP address
        function generateRandomIpAddress() {
            var ip = [];
            for (var i = 0; i < 4; i++) {
                ip.push(Math.floor(Math.random() * 256));
            }
            return ip.join(".");
        }
    </script>
</body>
</html>
